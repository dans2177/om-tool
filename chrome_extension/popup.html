<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matthews Publisher</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="logo">M</div>
      <div class="header-text">
        <div class="header-title">Matthews Publisher</div>
        <div class="header-sub">Listing automation tool</div>
      </div>
    </header>

    <!-- Status bar -->
    <div id="status-bar" class="status-bar hidden"></div>

    <!-- Property preview card (shown after load) -->
    <div id="property-preview" class="property-card hidden">
      <div class="property-card-badge">Ready to post</div>
      <div id="preview-title" class="property-card-title"></div>
      <div id="preview-address" class="property-card-address"></div>
    </div>

    <!-- Section: Select Property -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">Select Property</span>
        <button id="refresh-btn" class="icon-btn" title="Refresh list">&#x21bb;</button>
      </div>
      <select id="property-select" class="select">
        <option value="">-- loading... --</option>
      </select>

      <!-- Paste code toggle -->
      <button id="code-toggle" class="link-btn">Paste a snapshot URL instead</button>
      <div id="code-group" class="hidden">
        <input
          id="code-input"
          type="text"
          class="input"
          placeholder="Paste snapshot URL here..."
        />
      </div>

      <button id="load-btn" class="btn btn-secondary">Load Property</button>
    </div>

    <!-- Section: Platforms -->
    <div class="section">
      <div class="section-title">Post to</div>
      <div class="platform-toggles">
        <label class="platform-toggle">
          <input type="checkbox" id="send-wp" checked />
          <span class="toggle-label">WordPress</span>
        </label>
        <label class="platform-toggle">
          <input type="checkbox" id="send-crexi" checked />
          <span class="toggle-label">Crexi</span>
        </label>
        <label class="platform-toggle">
          <input type="checkbox" id="send-loopnet" />
          <span class="toggle-label">LoopNet</span>
        </label>
      </div>

      <!-- WordPress URL (shown when WP unchecked but Crexi/LoopNet checked) -->
      <div id="wp-url-group" class="hidden">
        <label class="input-label" for="wp-url-input">Existing WordPress listing URL</label>
        <input
          id="wp-url-input"
          type="url"
          class="input"
          placeholder="https://live-matthewsreis.pantheonsite.io/property/..."
        />
      </div>
    </div>

    <!-- Go button -->
    <button id="go-btn" class="btn btn-primary" disabled>Start Posting</button>

    <!-- Manual step instruction (shown during pauses) -->
    <div id="manual-instruction" class="manual-instruction hidden"></div>

    <!-- Continue / Restart buttons -->
    <button id="next-action-btn" class="btn btn-continue hidden">Continue</button>
    <button id="restart-btn" class="btn btn-restart hidden">Start Over</button>

    <!-- Progress bar -->
    <div id="progress" class="progress hidden">
      <div class="progress-track">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div id="progress-label" class="progress-label">Starting...</div>
    </div>

    <!-- Footer: Advanced + Test Mode -->
    <div class="footer">
      <div class="advanced-row">
        <button id="adv-toggle" class="link-btn">Advanced</button>
        <label class="test-mode-label">
          <input type="checkbox" id="test-mode-check" />
          <span>Test Mode</span>
        </label>
      </div>
      <div id="adv-group" class="adv-group hidden">
        <label class="input-label" for="api-base-input">API base URL</label>
        <input
          id="api-base-input"
          type="url"
          class="input"
          placeholder="https://your-app.vercel.app"
        />
        <span class="input-hint">Changes are saved automatically</span>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
